<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daily Journal</title>
</head>

<header>
    <h1>Daily Journal</h1>
</header>

<body>
    <h2><u>Roger Greenway</u></h2>
    <form class="form" action="">
        <fieldset>
            <label for="journalDate">Date of Entry:</label>
            <input class="date-container" type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered:</label>
            <input class="concepts-container" type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry:</label>
            <input class="journalEntry-container" type="textarea" name="journalEntry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="moodForTheDay">Mood for the Day:</label>
            <select class="mood-container" name="moodForTheDay">
                <option value="Bad">Bad...</option>
                <option value="Confused">Confused..?</option>
                <option value="Neutral" selected>Neutral.</option>
                <option value="Good" >Good!</option>
            </select>
        </fieldset>
    </form>
    <button class="recordEntry-button">Record Entry</button>
    <main>

    </main>

</body>

<footer>RBG III</footer>

<script type="module" src="./scripts/main.js"></script>

</html>
